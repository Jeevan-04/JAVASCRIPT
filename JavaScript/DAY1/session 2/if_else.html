<!-- Accept the marks from the user and 
display selected if the marks are 
above 80 else display rejected -->
<html>
    <script>
        var marks=parseInt(prompt("Enter the marks"));
        if (marks>80)
            document.write("<p style='color:green;font-size:2em;'>Selected</p>")
            else
            document.write("<p style='color:green;font-size:2em;'>Rejected</p>")
    </script>
</html>
