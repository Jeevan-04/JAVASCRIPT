<html>
    <head>
        <title>Array 2</title>
    </head>
    <body>
        <script type="text/javascript">
            var scripts = new Array();
            scripts[0] = "PHP";
            scripts[1] = "ASP";
            scripts[2] = "JavaScript";
            scripts[3] = "HTML";
            scripts[50] = "VbScript";
            
            scripts.push("ShellScript");
            document.write("<br>Length "+scripts.length);
            document.write("<hr>");
            var str=scripts.join(" : ");
            document.write(str);
            document.write(scripts.join(" <br> "));
        </script>
    </body>
</html>
