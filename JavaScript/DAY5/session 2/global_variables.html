<html>
    <body>
        <script>
            var g1="hallo";
            function hello()
            {
                g2="Namaste";
                alert(g1);
                alert(g2);
            }
            function greet()
            {
                alert(g1);
                alert(g2);
            }
        </script>
        <h1>Local and global variables in javascript</h1>
        <input type="button" onclick="hello()" value="global variable">
        <input type="button" onclick="greet()" value="global variable">
    </body>
</html>
