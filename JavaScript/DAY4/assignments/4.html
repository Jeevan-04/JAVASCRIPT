<html>
    <body>
        <div>
            <table id="data-table" border="2px" style="border-collapse: collapse;background-color: cornsilk;color:cornflowerblue;font-size:2em;">
                <tr>
                    <th>sr.no</th>
                    <th>Name</th>
                    <th>Mail id</th>
                </tr>
            </table>
        </div>
        <script>
            let arr = ["Jeevan Naidu", "Chaitanya Dalvi", "Gaurang Jadhav", "Chandan Dhumale", "Tanmay Gharat"];
                    var table = document.getElementById("data-table");
    
                    for (let i = 0; i < arr.length; i++) {
                        var row = table.insertRow(i + 1);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
    
                        var fullName = arr[i];
                        var nameParts = fullName.split(' ');
                        var email = nameParts[0].toLowerCase() + "." + nameParts[1].toLowerCase() + "@isu.ac.in";
    
                        cell1.innerHTML = i + 1;
                        cell2.innerHTML = fullName;
                        cell3.innerHTML = email;
                    }
        </script>
    </body>
</html>
