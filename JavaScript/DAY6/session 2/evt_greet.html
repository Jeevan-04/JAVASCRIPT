<html>
    <input type="button" id="b1" value="hello">
    <script>
        function hello()
        {
            alert("I greet everyone with a hello message")
        }
        b1.onclick=hello;
    </script>
    <!-- if we put the button after script when loaded it 
    doesnt know the b1 i.e. b1 not defined.
    else we have other method where we use window onload-->
</html>
