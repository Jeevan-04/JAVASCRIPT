<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #d1{color:red;background-color: cyan;font-size: 4em;}
</style>
<body>
    <h1>XMLHttpRequest Object</h1>
    <script>
        function ajax1(){
        var xhr= new XMLHttpRequest();
        xhr.open("get","ibm.txt",true);
        xhr.send();
        xhr.onreadystatechange=function(){
            alert(xhr.readyState);
            if(xhr.status=200 && xhr.readyState==4){
                alert("reponse recieved"+xhr.responseText);
                document.getElementById("d1").innerHTML=xhr.responseText;
            }
        }

        }
    </script>
    <div id="d1">


    </div>
    <input type="button" onclick="ajax1()">
    <ol>
        <li>Tim Berners Lee</li>
        <li>Bill Gates</li>
        <li>Elon Musk</li>
        <li>Satya Nadella</li>
    </ol>
</body>
</html>
