<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 align="center" id="t1">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit" id="login" onclick="submitted()">Login</button>
            <button class="forgot" id="logout" onclick="loggedout()">LOGOUT</button>
            <button class="forgot" id="forgot" onclick="forget()">Forgot Password ?</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
